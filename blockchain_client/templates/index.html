<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blockchain Client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        body { padding-top: 70px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Blockchain Client</a>
            <div class="collapse navbar-collapse">
                <ul  class="navbar-nav ml-auto">
                    <li class="nav-item active"><a href="/" class="nav-link">Wallet Generator</a></li>
                    <li class="nav-item"><a href="/make/transaction" class="nav-link">Make Transaction</a></li>
                    <li class="nav-item"><a href="/view/transactions" class="nav-link">View Transactions</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="card-body">
                    <h4 class="card-title">Wallet Generator</h4>
                    <p class="card-text">Click on the button below to generate your blockchain wallet</p>
                    <input type="button" class="btn btn-primary btn-lg" value="Generate Wallet">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <label class="col-sm-2">Public Key:</label>
            <div class="col-sm-10">
                <textarea id="public_key" rows="5" class="form-control" readonly></textarea>
            </div>
        </div>
        <br>
        <div class="row">
            <label class="col-sm-2">Private Key:</label>
            <div class="col-sm-10">
                <textarea id="private_key" rows="5" class="form-control" readonly></textarea>
            </div>
        </div>
        <br>
        <div class="row" id="warning" style="display:none">
            <div class="col-sm-12">
                <div role="alert" class="alert alert-danger">
                    IMPORTANT
                    <ul>
                        <li>Save your Public and Private keys. These keys cannot be recovered !</li>
                        <li>Don't share your private key with anyone.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            $('input').click(function(){
                $.ajax({
                    url:'/wallet/new',
                    type:'GET',
                    success:function(response){
                        document.getElementById("public_key").innerHTML = response['public_key'];
                        document.getElementById("private_key").innerHTML = response['private_key'];
                        document.getElementById("warning").style.display = "block";
                    },
                    error:function(error){
                        console.log(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
